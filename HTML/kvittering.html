                <div class="box">
                  <dl>
                    <div>

        <script>
            const resultBox = document.getElementById("resultBox")
            const resultBox2 = document.getElementById("resultBox2")

      const url = new URL(window.location.href);

      resultBox.querySelector(".name").innerText = url.searchParams.get("name");
      resultBox.querySelector(".adresse").innerText = url.searchParams.get("adresse");
      resultBox.querySelector(".mobil").innerText = url.searchParams.getAll("mobil");
      resultBox2.querySelector(".tid").innerText = url.searchParams.get("tid");
      resultBox2.querySelector(".date").innerText = url.searchParams.get("date");
